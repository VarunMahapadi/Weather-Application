<div class="text-center">
    <h2>Current Weather</h2>
</div>
<div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart" mask="url(#piemask)" />
              <text x="0.5" y="0.25" font-family="Roboto" font-size="0.1" fill="#888" text-anchor="middle" dy="0.1">Temperature</text>
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#888" text-anchor="middle" dy="0.1">{{weather.currentWeather.temperature}}<tspan font-size="0.2" dy="0">&#8457;</tspan></text>
            </svg>
    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart" mask="url(#piemask)" />
              <text x="0.5" y="0.25" font-family="Roboto" font-size="0.1" fill="#888" text-anchor="middle" dy="0.1">Forecast</text>
              
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#888" text-anchor="middle" dy="0.1">{{weather.currentWeather.desc}}</text>
            </svg>
    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart" mask="url(#piemask)" />
              <text x="0.5" y="0.25" font-family="Roboto" font-size="0.1" fill="#888" text-anchor="middle" dy="0.1">Wind</text>
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#888" text-anchor="middle" dy="0.1">{{weather.currentWeather.windSpeed}}<tspan dy="0" font-size="0.1">mph</tspan></text>
            </svg>
    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart" mask="url(#piemask)" />
              <text x="0.5" y="0.25" font-family="Roboto" font-size="0.1" fill="#888" text-anchor="middle" dy="0.1">Humidity</text>
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#888" text-anchor="middle" dy="0.1">{{weather.currentWeather.humidity*100}}<tspan dy="0" font-size="0.2">%</tspan></text>
            </svg>
</div>
